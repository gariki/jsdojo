        <div id='app'></div>
        <script>
            var name = 'Chaitanya';
            var handle = '@gariki';

            function NameComponent(props){
                return React.createElement(
                    'h1',
                    null,
                    props.name
                );
            }

            function HandleComponent(props){
                return React.createElement(
                    'h3',
                    null,
                    props.handle
                );
            } 
            

            const wrapperElement = React.createElement(
                'div',
                {id: 'container'},
                React.createElement(NameComponent, {name: 'Chaitanya'}),
                React.createElement(HandleComponent, {handle: '@gariki'})

            );

            
            ReactDOM.render(
                wrapperElement,
                document.getElementById('app')
            );
        </script>
    </body>
